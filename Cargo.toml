[package]
name = "toml-spanner"
version = "0.1.0"
description = "Toml parser and deserializer that preserves span information"
authors = [
    "Embark <opensource@embark-studios.com>",
    "Thomas Dagenais <exrok@i64.dev>",
]
edition = "2024"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/exrok/toml-spanner"
repository = "https://github.com/exrok/toml-spanner"
documentation = "https://docs.rs/toml-spanner"
readme = "README.md"
categories = ["parser-implementations", "config"]

[workspace]
resolver = "3"
members = ["benchmark", "integ-tests"]
exclude = ["fuzz"]

[features]
serde = ["dep:serde"]
reporting = ["dep:codespan-reporting"]

[dependencies]
codespan-reporting = { version = "0.13", optional = true }
serde = { version = "1.0", optional = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3
